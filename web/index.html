<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Flutter developer's landing page">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Egor Myadzuta">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>landing</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <style>
    body {
      background-color: #080708;
      height: 100vh;
      width: 100vw;
      margin: 0px;
    }

    .main-content {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 4s ease-out;
    }

    img {
      width: 100px;
      height: 100px;
      position: absolute;
    }

    .logo {
      width: 100px;
      height: 100px;
      animation: fadePulse 1s ease-in-out infinite;
    }

    @keyframes fadePulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.25;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
  <div class="main-content" id="loader-content">
    <img src="assets/icons/general/logo.svg" class="logo" alt="logo" />
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
