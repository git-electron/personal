<body>
  <style>
    body {
      background-color: #080708;
      height: 100vh;
      width: 100vw;
      margin: 0px;
    }

    .main-content {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 4s ease-out;
    }

    img {
      width: 100px;
      height: 100px;
      position: absolute;
    }

    .logo {
      width: 100px;
      height: 100px;
      animation: fadePulse 1s ease-in-out infinite;
    }

    @keyframes fadePulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.25;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
  <div class="main-content" id="loader-content">
    <img src="icons/logo.svg" class="logo" alt="logo" />
  </div>
